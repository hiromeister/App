<ion-content>
  <ion-slides pager (ionSlideDidChange)="slideChanged()">

    <ion-slide>
      <div class="diag">

            <p>Lorem ipsum dolor sit amet, consectetur</p>
          </ion-icon>
        </div>
        <ion-icon ios="ios-checkmark-circle-outline" md="md-checkmark-circle-outline" color="white">

    <ion-slide>

      </div>
