<ion-content class="tabsMenu">

<ion-header>
  <ion-navbar transparent>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title color="#fff" text-center>Actualit√©</ion-title>
  </ion-navbar>
</ion-header>

  <ion-slides pager>
    <ion-slide *ngFor="let feed of feeds | slice:0:5">
      <h2 class="slideTitle">{{feed.data.title}}</h2>
    </ion-slide>
  </ion-slides>

  <ion-tabs tabs-only>
    <ion-tab tabTitle="All" [root]="tab1Root"></ion-tab>
    <ion-tab tabTitle="Featured" [root]="tab2Root"></ion-tab>
    <ion-tab tabTitle="Popular" [root]="tab3Root"></ion-tab>
    <ion-tab tabTitle="My Favorites" [root]="tab4Root"></ion-tab>
  </ion-tabs>
</ion-content>
